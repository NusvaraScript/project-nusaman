<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../loading.css">
    <title>Tentang Kami</title>
</head>

<body>
    <t-loading></t-loading>
    <t-nav active="class-tentang"></t-nav>

    <main>
        <t-hero
            page="Tentang Kami"
            title="Pilar Inovasi Digital Nusantara"
            description="Kami adalah perusahaan konsultan teknologi terdepan yang berdedikasi untuk mendorong transformasi digital, berfokus pada pengembangan solusi strategis untuk meningkatkan daya saing UMKM dan entitas bisnis di Indonesia."
        ></t-hero>

        <section class="container my-5">
            <div class="row g-2 d-flex align-items-stretch"> 
                
                <div class="col-12">
                    <t-card
                        biClass="book-fill"
                        title="Sejarah Singkat"
                        description="Nusantara Tech Solutions didirikan untuk membantu UMKM dan bisnis lokal beralih ke ranah digital melalui layanan pembuatan website dan solusi perangkat lunak yang terjangkau."
                        cardClass="h-100" 
                    ></t-card>
                </div>
                
                <div class="col-12 col-md-6">
                    <t-card
                        biClass="eye-fill"
                        title="Visi"
                        description="Menjadi perusahaan teknologi yang memajukan usaha lokal di seluruh Nusantara melalui solusi digital."
                        cardClass="h-100" 
                    ></t-card>
                </div>
                
                <div class="col-12 col-md-6">
                    <t-card
                        biClass="flag-fill"
                        title="Misi"
                        description="
                            <ul class='list-unstyled mb-0'>
                                <li><i class='bi bi-check-lg text-success me-2'></i>Menyediakan layanan pembuatan website & aplikasi berkualitas.</li>
                                <li><i class='bi bi-check-lg text-success me-2'></i>Mendukung digitalisasi usaha kecil dan menengah.</li>
                                <li><i class='bi bi-check-lg text-success me-2'></i>Memberikan solusi yang mudah diterapkan dan terjangkau.</li>
                            </ul>
                        "
                        cardClass="h-100"
                    ></t-card>
                </div>
            </div>
        </section>

        <t-cta></t-cta>
    </main>

    <t-footer></t-footer>

    <script src="../loading.js"></script>
    <script src="../component.js"></script>
</body>

</html>
