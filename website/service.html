<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Layanan Kami</title>
</head>

<body>
    <t-loading></t-loading>
    <t-nav active="class-layanan"></t-nav>

    <main>
        <t-hero
            page="Layanan Kami"
            title="Arsitektur Solusi Digital untuk Keunggulan Bisnis"
            description="Kami menawarkan portofolio layanan teknologi informasi yang komprehensif, dirancang untuk mengoptimalkan operasional, mendorong inovasi, dan memastikan skalabilitas bisnis Anda di era digital yang kompetitif."
        ></t-hero>

        <section class="container my-5">
            <h2 class="text-center mb-5 display-6 fw-bold">Penawaran Layanan Kami</h2>
            
            <div class="row g-3 d-flex align-items-stretch">
                
                <div class="col-12 col-md-6 col-lg-3"> 
                    <t-card
                        biClass="globe-americas" 
                        title="Website Development"
                        description="Pembuatan website company profile, toko online, dan sistem custom."
                        cardClass="h-100"
                    ></t-card>
                </div>
                
                <div class="col-12 col-md-6 col-lg-3">
                    <t-card
                        biClass="phone-fill" 
                        title="Aplikasi Mobile"
                        description="Pengembangan aplikasi Android/iOS untuk bisnis."
                        cardClass="h-100"
                    ></t-card>
                </div>
                
                <div class="col-12 col-md-6 col-lg-3">
                    <t-card
                        biClass="headset" 
                        title="IT Support & Maintenance"
                        description="Dukungan teknis dan pemeliharaan server atau situs."
                        cardClass="h-100"
                    ></t-card>
                </div>
                
                <div class="col-12 col-md-6 col-lg-3">
                    <t-card
                        biClass="palette-fill" 
                        title="Desain UI/UX"
                        description="Desain tampilan profesional untuk produk digital Anda."
                        cardClass="h-100"
                    ></t-card>
                </div>
            </div>
        </section>

        <t-section
            title="Proses Pengembangan Transparan Kami"
            description="Kami menerapkan metodologi Agile yang melibatkan klien di setiap tahap, mulai dari wireframing, desain, pengembangan, hingga deployment dan testing akhir. Ini memastikan solusi yang dihasilkan tepat sasaran dan berkualitas tinggi."
            img="../foto/why-choose-us.png" 
            link="about.html"
            linkText="Pelajari Lebih Lanjut"
        ></t-section>

        <t-stats-counter>
            <div class="col-6 col-md-3">
                <h2 class="display-4 fw-bold text-primary">150+</h2>
                <p class="lead text-muted">Proyek Selesai</p>
            </div>

            <div class="col-6 col-md-3">
                <h2 class="display-4 fw-bold text-primary">8 Tahun</h2>
                <p class="lead text-muted">Pengalaman Industri</p>
            </div>

            <div class="col-6 col-md-3">
                <h2 class="display-4 fw-bold text-primary">98%</h2>
                <p class="lead text-muted">Kepuasan Klien</p>
            </div>

            <div class="col-6 col-md-3">
                <h2 class="display-4 fw-bold text-primary">50+</h2>
                <p class="lead text-muted">Mitra UMKM</p>
            </div>
        </t-stats-counter>
        
        <t-cta></t-cta>
    </main>

    <t-footer></t-footer>

    <script src="../loading.js"></script>
    <script src="../component.js"></script>
