<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../loading.css">
    <title>Kontak</title>
</head>

<body>
    <t-loading></t-loading>
    <t-nav active="class-kontak"></t-nav>

    <main>
        <t-hero page="Kontak Kami" title="Hubungi Tim Kami"
            description="Kami siap mendiskusikan kebutuhan transformasi digital Anda. Kirim pesan kepada kami atau kunjungi kantor kami."></t-hero>
        <div class="container py-4">
            <div class="row g-5 d-flex align-items-stretch">
                <div class="col-lg-6 d-flex flex-column">
                    <h3 class="mb-4" style="color: #264b74ff;">Informasi Kontak</h3>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-geo-alt-fill fs-3 text-success me-3"></i>
                        <div>
                            <h5 class="mb-0">Alamat Kantor</h5>
                            <p class="mb-0">Jl. Industri No. 123, Malang, Jawa Timur</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-envelope-fill fs-3 text-success me-3"></i>
                        <div>
                            <h5 class="mb-0">Email Bisnis</h5>
                            <p class="mb-0"><a href="mailto:info@nusaman.com"
                                    class="text-decoration-none text-dark">info@nusaman.com</a></p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-4">
                        <i class="bi bi-telephone-fill fs-3 text-success me-3"></i>
                        <div>
                            <h5 class="mb-0">Telepon</h5>
                            <p class="mb-0"><a href="tel:+62211112233" class="text-decoration-none text-dark">(021)
                                    111-2233</a></p>
                        </div>
                    </div>
                    <h5 class="mt-5 mb-3">Lokasi Kami</h5>
                    <div class="ratio ratio-16x9 shadow-lg rounded-3 flex-grow-1">
                        <iframe
                            src="https://maps.google.com/maps?q=Malang,+Jawa+Timur&t=&z=13&ie=UTF8&iwloc=&output=embed"
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card p-4 shadow-lg border-0 rounded-4 h-100">
                        <h3 class="mb-4">Kirimkan Pertanyaan Anda</h3>
                        <form action="#" method="post" class="d-flex flex-column h-100">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input class="form-control form-control-lg" type="text" id="nama" name="nama" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Kerja</label>
                                <input class="form-control form-control-lg" type="email" id="email" name="email"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="subjek" class="form-label">Subjek</label>
                                <input class="form-control form-control-lg" type="text" id="subjek" name="subjek">
                            </div>
                            <div class="mb-4 flex-grow-1">
                                <label for="pesan" class="form-label">Pesan Anda</label>
                                <textarea class="form-control h-100" id="pesan" name="pesan" rows="4"
                                    required></textarea>
                            </div>

                            <button class="btn btn-lg text-white w-100 mt-auto" type="submit" style="background-color: #264b74ff;">Kirim Pesan Sekarang <i
                                    class="bi bi-arrow-right"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <t-cta></t-cta>
    </main>

    <t-footer></t-footer>

    <script src="../loading.js"></script>
    <script src="../component.js"></script>
</body>

</html>
